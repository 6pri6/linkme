<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="homepage-style.css">
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <h1>Welcome to the Homepage</h1>
    <div>First Name: <span id="loggedUserFName"></span></div>
    <div>Last Name: <span id="loggedUserLName"></span></div>
    <div>Email: <span id="loggedUserEmail"></span></div>
    <button id="logout">Logout</button>
    <form id="social-form">
        <!-- Conteneur principal pour les réseaux sociaux -->
        <div id="social-container"></div>
    
        <!-- Bouton pour ajouter un nouveau réseau -->
        <button type="button" id="add-social">Ajouter un réseau</button>
    
        <!-- Bouton pour sauvegarder les réseaux -->
        <button type="submit" id="save-socials">Sauvegarder mes réseaux</button>
    </form>
    
    
</body>
</html>
