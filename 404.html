<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree - Page utilisateur</title>

    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- CDN Vue.js -->
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ user.displayName }}</h1>
        <div class="social-links">
            <button v-for="link in user.socialLinks" :key="link.network" @click="goTo(link.link)">
                {{ link.customName }} ({{ link.network }})
            </button>
        </div>
    </div>

    <!-- Lien vers le fichier JavaScript -->
    <script src="app.js"></script>

    <script>
        // Redirection automatique pour capturer les routes GitHub Pages non trouv√©es
        if (!window.location.pathname.startsWith('/')) {
            window.location.href = '/404.html';
        }
    </script>
</body>
</html>
